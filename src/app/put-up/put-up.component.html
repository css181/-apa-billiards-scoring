<table id="outerTable">
    <tr>
        <td style='padding-right: 20px;'>
            <table mat-table id="yourPlayerNamesTable">
                <tr>
                    <td [colSpan]="3">Your Team: <strong>{{getYourTeam()}}</strong></td>
                </tr>
                <tr>
                    <th align="left" [width]="80">Number</th>
                    <th align="left" [width]="170">Name</th>
                    <th align="left" [width]="60">Skill</th>
                </tr>
                <tr *ngFor="let player of getYourPlayers(); let i = index" 
                [attr.id]="'yourPlayers' + player.id" 
                (click)="onChooseYourPlayer(player)" 
                [routerLink]=""
                [ngClass]="player.id==getYourTeamSelectedPlayer().id ? 'currentlySelectedYourTeam': ''">
                    <td class="playerInfo">{{player.id}}</td>
                    <td class="playerInfo">{{player.name}}</td>
                    <td class="playerInfo">{{player.skill}}</td>
                </tr>
            </table>
        </td>
        <td>
            <table mat-table id="opponentPlayerNamesTable">
                <tr>
                    <td [colSpan]="3">Opponent Team: <strong>{{getOpponentTeam()}}</strong></td>
                </tr>
                <tr>
                    <th align="left" [width]="80">Number</th>
                    <th align="left" [width]="170">Name</th>
                    <th align="left" [width]="60">Skill</th>
                </tr>
                <tr *ngFor="let player of getOpponentPlayers(); let i = index" 
                [attr.id]="'opponentPlayers' + player.id" 
                (click)="onChooseOpponentPlayer(player)" 
                [routerLink]=""
                [ngClass]="player.id==getOpponentTeamSelectedPlayer().id ? 'currentlySelectedOpponentTeam': ''">
                    <td class="playerInfo">{{player.id}}</td>
                    <td class="playerInfo">{{player.name}}</td>
                    <td class="playerInfo">{{player.skill}}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<div *ngIf="(getYourTeamSelectedPlayer().id!='') && (getOpponentTeamSelectedPlayer().id!='')" id="matchPlayers">
    <table>
        <tr>
            <td align="center"><strong>{{getYourTeamSelectedPlayer().name}}</strong></td>
            <td align="center">vs.</td>
            <td align="center"><strong>{{getOpponentTeamSelectedPlayer().name}}</strong></td>
        </tr>
        <tr>
            <td>
                <button id="yourTeamWonLag" [routerLink]="['/playField', getYourTeam(), getOpponentTeam()]">
                    Your Team's: {{getYourTeamSelectedPlayer().name}} (skill:{{getYourTeamSelectedPlayer().skill}})
                    <br>Won the lag
                </button>
            </td>
            <td></td>
            <td>
                <button id="opponentTeamWonLag" [routerLink]="['/playField', getYourTeam(), getOpponentTeam()]">
                    Opponent Team's: {{getOpponentTeamSelectedPlayer().name}} (skill:{{getOpponentTeamSelectedPlayer().skill}})
                    <br>Won the lag
                </button>
            </td>
        </tr>
    </table>

</div>
