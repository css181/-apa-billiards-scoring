<p id="yourTeam">Your Team: {{getYourTeam()}}</p>
<p id="opponentTeam">Opponent Team: {{getOpponentTeam()}}</p>
<table border="2">
    <tr>
        <td>
            <abs-current-player-score [isLagWinner]=true></abs-current-player-score>
        </td>
        <td id="inningsTitle">Innings</td>
        <td id="inningsValue">{{innings}}</td>
        <td> </td>
        <td id="deadBallsTitle">Dead Balls</td>
        <td id="deadBallsValue">{{deadBalls}}</td>
    </tr>
    <tr>
        <td>
            <abs-current-player-score [isLagWinner]=false></abs-current-player-score>
        </td>
        <td>
            <button id="addInning" (click)="onAddInning()">Add Inning</button><br>
            <button id="decrementInning" (click)="onDecrementInning()">Decrement</button>
        </td>
    </tr>
</table>
<div>
    <table>
        <tr>
            <td>
                <div id="curShootingPlayerInfo">Now shooting: <strong>{{curShootingPlayer.name}}</strong></div>
            </td>
            <td>
                <button id="endTurn" (click)="onEndTurn()">End Turn</button>
            </td>
        </tr>
    </table>
</div>
<div>
    <p>Current ball:</p>
    <img class="up-next" src={{curBallImgPath}} (click)="updateNextBall(this.nextBall+1)">
    <p>Click a ball to see the next ball to hit</p>
    <table id="balls">
        <tr>
            <td><img (click)="updateNextBall(2)" class="ball" src="assets/images/1ball.png" /></td>
            <td><img (click)="updateNextBall(3)" class="ball" src="assets/images/2ball.png" /></td>
            <td><img (click)="updateNextBall(4)" class="ball" src="assets/images/3ball.png" /></td>
            <td><img (click)="updateNextBall(5)" class="ball" src="assets/images/4ball.png" /></td>
            <td><img (click)="updateNextBall(6)" class="ball" src="assets/images/5ball.png" /></td>
            <td><img (click)="updateNextBall(7)" class="ball" src="assets/images/6ball.png" /></td>
            <td><img (click)="updateNextBall(8)" class="ball" src="assets/images/7ball.png" /></td>
            <td><img (click)="updateNextBall(9)" class="ball" src="assets/images/8ball.png" /></td>
            <td><img (click)="updateNextBall(1)" class="ball" src="assets/images/9ball.png" /></td>
        </tr>
    </table>
</div>
